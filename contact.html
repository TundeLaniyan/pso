<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>contact</title>
  </head>

  <body>
    <main>
      <div class="contact">
        <div class="contact__con">
          <div class="contact__title">CONTACT US</div>
          <div class="contact__para">
            Ready to take it to the next level? Let’s talk about your project or
            idea and find out how we can help your business grow. If you are
            looking for unique digital experiences that’s relatable to your
            users, drop us a line.
          </div>
        </div>
        <form class="contact__con2">
          <input type="text" class="contact__input" placeholder="Name" />
          <input
            type="text"
            class="contact__input"
            placeholder="Email Address"
          />
          <input type="text" class="contact__input" placeholder="Phone" />
          <textarea
            class="contact__message"
            name="Message"
            id=""
            cols="60"
            rows="5"
            placeholder="Message"
          ></textarea>
          <button class="contact__btn">submit</button>
        </form>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
